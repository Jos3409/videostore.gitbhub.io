<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda de Videojuegos</title>
    <link rel="stylesheet" href="stilo.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos/Servicios</a></li>
                <li><a href="tiendas.html">Tiendas</a></li>
                <li><a href="registro.html" class="active">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Registro -->
    <section class="registro">
        <h2>Regístrate</h2>
        <form action="#" method="post">
            <div class="form-grid">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>
                <div>
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="nacimiento" name="nacimiento" required>
                </div>
                <div>
                    <label for="nacionalidad">Nacionalidad:</label>
                    <input type="text" id="nacionalidad" name="nacionalidad" required>
                </div>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn-registrar">Registrar</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <p>Grado: 4to Bachillerato</p>
        </div>
        <div class="footer-right">
            <p>Nombres: Jostin xon , Rene rosales , Luis mendoza      </p>
        </div>
    </footer>
</body>
</html>
